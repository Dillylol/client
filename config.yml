# Pedro evaluation client configuration
# Schema: config/v1
schema: config/v1
policy: simple_bandit_v1
security:
  require_token: false
  token: ""
cmd_valid_ms: 800
distance_step_in: 4.0
alpha_ewma: 0.15
update_cadence_shots: 10
update_rate_limit: 10  # minimum shots between rpm_model_update pushes
update_rmse_improvement_pct: 5.0
bins:
  distance:
    - [32.0, 40.0]
    - [40.0, 48.0]
    - [48.0, 56.0]
    - [56.0, 64.0]
    - [64.0, 72.0]
  voltage:
    - [12.5, 12.1]
    - [12.1, 11.7]
    - [11.7, 11.3]
    - [11.3, 10.9]
paths:
  artifacts_dir: artifacts
  logs_dir: logs
  model_path: rpm_model.json
notes: "seed config"
